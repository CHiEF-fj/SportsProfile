<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="end" class="custom-button">
      <ion-button>
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="custom-title">Add Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input [(ngModel)]="firstName" name="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input [(ngModel)]="lastName" name="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-input type="Date" [(ngModel)]="dob" name="dob"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Position</ion-label>
      <ion-input [(ngModel)]="position" name="position"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Total Wins</ion-label>
      <ion-input type="number" [(ngModel)]="totalWins" name="totalWins"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Total Matches</ion-label>
      <ion-input type="number" [(ngModel)]="totalMatches" name="totalMatches"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Jersey Number</ion-label>
      <ion-input type="number" [(ngModel)]="jersey" name="jersey"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Club</ion-label>
      <ion-input [(ngModel)]="club" name="club"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Profile Picture</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </ion-item>
    <ion-img [src]="selectedImage"></ion-img>
  </ion-list>

  <ion-button expand="full" (click)="saveData()" (click)="showToast()">Save</ion-button>

</ion-content>
