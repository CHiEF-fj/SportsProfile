<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="end" class="custom-button">
      <ion-button>
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="custom-title">Add Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Date of Birth</ion-label>
      <ion-input type="date" [(ngModel)]="dob"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Position</ion-label>
      <ion-input type="text" [(ngModel)]="position"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Total Wins</ion-label>
      <ion-input type="number" [(ngModel)]="totalWins"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Total Matches</ion-label>
      <ion-input type="number" [(ngModel)]="totalMatches"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Jersey</ion-label>
      <ion-input type="text" [(ngModel)]="jersey"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Club</ion-label>
      <ion-input type="text" [(ngModel)]="club"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Upload Image</ion-label>
      <ion-input type="file" (change)="onImageSelected($event)"></ion-input>
    </ion-item>
    <ion-img [src]="selectedImage"></ion-img>
  </ion-list>
  <ion-button expand="full" (click)="onSubmit()">Submit</ion-button>
</ion-content>
